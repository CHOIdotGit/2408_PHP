<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_2.css">
    <style>
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">인라인 스타일</h1>
    <!-- 인라인 스타일(Inline Style Sheet)
        > HTML요소에 스타일을 적용한다.
        꼭 필요한 경우 외에는 사용하지 않아야 한다. -->

    <h1>내부 스타일</h1>
    <!-- 내부 스타일(internal Style Sheet)
         > <head> Tag에 <Style> Tag를 사용하여 적용한다.
        동일한 스타일 규칙을 적용해야할 경우 모든 페이지마다 작성해야 하므로
        외부 스타일을 활용하는 것이 좋다.
    -->

    <h2>외부 스타일</h2>
    <!-- 외부 스타일(External Style Sheet)
         > <head>Tag에 <link> Tag를 통해서 CSS파일을 불러와 사용한다.
    -->
</body>
</html>
