<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.

    <!-- 
        <h1>~<h6> : h 태그
        웹 페이지의 제목 또는 부제목을 표현할 때 사용
        해당 페이지의 제목이라는 의미를 가지는 태그로 검색엔진 최적화 및 웹 접근성 향상에 도움을 줍니다.
    -->
    <h1>h1 Tag </h1>
    <h2>h2 Tag. h1 보다 작은</h2>
    <h3>h3 Tag. h2 보다 작은</h3>
    <h4>h4 Tag. h3 보다 작은</h4>
    <h5>h5 Tag. h4 보다 작은</h5>
    <h6>h6 Tag. h5 보다 작은</h6>

    <!--
        <hr> Tag : 가로선을 넣는 Tag
    -->
    <hr>

    <!--
        <br> Tag : 개행을 하기 위해 사용
    -->
    안녕하세요.
    <br>
    HTML입니다.

    <!--
        <p> Tag : 하나의 문단을 표시할 때 사용
    -->
    <p>p태그 입니다.</p>

    <!--
        <strong>, <b> Tag : 텍스트를 진하게 표시 및 강조를 할 때 사용/시각적으로 동일/strong은 강조해서, b는 평문조로
        <strong> Tag의 경우 화면 낭독기에서 강조해서 읽어준다. / (위의 것들이) 웹 접근성을 도와준다.
    -->
    <strong>strong 태그</strong>
    <br>
    <b>b 태그</b>
    <br>
    <br>
    <!--
        <em>, <i> Tag : 텍스트를 이텔릭체로 표시 및 강조할 때 사용
        <em> Tag : 화면 낭독기에서 강조해서 읽어준다.
    -->
    <em>em 태그입니다.</em>
    <br>
    <i>i 태그입니다.</i>
</body>
</html>
